<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Preload the Inter font to improve initial page load performance -->
  <link rel="preload" href="./assets/fonts/Inter-VariableFont_slnt,wght.ttf" as="font" type="font/ttf" crossorigin>

  <title>Andrea Selmi | Social links profile</title>
</head>

<body>
  <main>
    <!-- Social links card-->
    <article class="social-card">
      <header class="social-card__header">
        <img class="social-card__avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica's avatar">
        <div class="social-card__info">
          <h1 class="typography-1">Jessica Randall</h1>
          <p class="social-card__location typography-2-bold">London, United Kingdom</p>
        </div>
        <p class="social-card__bio typography-2">"Front-end developer and avid reader."</p>
      </header>

      <ul class="social-card__links">
        <li class="social-card__link-item">
          <a class="social-card__link button" href="https://github.com/andreaselmi" target="_blank"
            aria-label="Visit Jessica's GitHub profile">GitHub</a>
        </li>
        <li class="social-card__link-item">
          <a class="social-card__link button" href="https://frontendmentor.io/profile/andreaselmi" target="_blank"
            aria-label="Visit Jessica's Frontend Mentor profile">
            Frontend Mentor
          </a>
        </li>
        <li class="social-card__link-item">
          <a class="social-card__link button" href="https://linkedin.com/in/andrea-selmi/" target="_blank"
            aria-label="Visit Jessica's LinkedIn profile">
            LinkedIn
          </a>
        </li>
        <li class="social-card__link-item">
          <a class="social-card__link button" href="https://twitter.com/random-profile" target="_blank"
            aria-label="Visit Jessica's Twitter profile">
            Twitter
          </a>
        </li>
        <li class="social-card__link-item">
          <a class="social-card__link button" href="https://instagram.com/andreaselmi_" target="_blank"
            aria-label="Visit Jessica's Instagram profile">
            Instagram
          </a>
        </li>
      </ul>
    </article>
  </main>
</body>

</html>
