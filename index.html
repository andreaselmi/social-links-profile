<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <!-- Social links card-->
    <article class="social-card">
      <header class="social-card__header">
        <img class="social-card__avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica's avatar">
        <div class="social-card__info">
          <h1 class="typography-1">Jessica Randall</h1>
          <p class="social-card__location typography-2-bold">London, United Kingdom</p>
        </div>
        <p class="social-card__bio typography-2">"Front-end developer and avid reader."</p>
      </header>

      <ul class="social-card__links">
        <li class="social-card__link-item">
          <a class="social-card__link button" href="https://github.com/andreaselmi" target="_blank">GitHub</a>
        </li>
        <li class="social-card__link-item">
          <a class="social-card__link button" href="https://frontendmentor.io/profile/andreaselmi"
            target="_blank">Frontend
            Mentor</a>
        </li>
        <li class="social-card__link-item">
          <a class="social-card__link button" href="https://linkedin.com/in/andrea-selmi/" target="_blank">LinkedIn</a>
        </li>
        <li class="social-card__link-item">
          <a class="social-card__link button" href="https://twitter.com/random-profile" target="_blank">Twitter</a>
        </li>
        <li class="social-card__link-item">
          <a class="social-card__link button" href="https://instagram.com/andreaselmi_" target="_blank">Instagram</a>
        </li>
      </ul>
    </article>
  </main>
</body>

</html>
